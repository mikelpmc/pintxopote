<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Pintxopote</title>

    <!-- Fonts and icons -->
    <link rel="stylesheet" type="text/css" href="vendor/icons/material/material-icons.css" />
    <link rel="stylesheet" href="vendor/icons/fontawesome/font-awesome.min.css" />

    <link rel="stylesheet" href="assets/css/material-kit.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg-login">
    <nav class="navbar sticky-top navbar-expand-lg bg-rose">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="home.html">
                    <span class="font-weight-bold">Pintxopote</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="home.html" class="nav-link">Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="bares.html" class="nav-link">Bares</a>
                    </li>
                </ul>

                <form class="form-inline ml-auto">
                    <div class="form-group has-white">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-white btn-raised btn-fab btn-fab-mini btn-round">
                        <i class="material-icons">search</i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card card-signup p-3">
                    <h2 class="card-title text-center">Login</h2>

                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-10">
                                <form class="form" method="" action="">
                                    <div class="form-group has-success">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="material-icons">mail</i>
                                                </span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Email...">
                                            <div class="text-help"></div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="material-icons">lock_outline</i>
                                                </span>
                                            </div>
                                            <input type="password" placeholder="Password..." class="form-control" />
                                        </div>
                                    </div>

                                    <div class="form-check text-rose">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" value="" checked>
                                            <span class="form-check-sign">
                                                <span class="check bg-rose"></span>
                                            </span>
                                            I agree to the
                                            <a href="#" class="text-rose">terms and conditions</a>.
                                        </label>
                                    </div>

                                    <div class="text-center">
                                        <a href="#" class="btn btn-rose btn-round">Login</a>
                                    </div>

                                    <span class="float-right">
                                        <a href="registro.html">¿No estás registrado?</a>
                                    </span>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/core/jquery.min.js"></script>
    <script src="assets/js/core/popper.min.js"></script>
    <script src="assets/js/core/bootstrap-material-design.min.js"></script>
    <script src="assets/js/material-kit.min.js"></script>
</body>

</html>
